<meta charset="UTF-8">

        <form id="ffff" method="post" enctype="multipart/form-data">
            <div style="margin-bottom:20px" class="gname">
                <input class="easyui-textbox goodsName" name="goodsName" style="width:100%" data-options="label:'商品名称:',required:true">
            </div>
             <div style="margin-bottom:20px">
                <select class="easyui-combobox typeNo" name="typeNo" label="商品类型" style="width:100%">
                	<option value="1">新鲜水果</option>
                	<option value="2">海鲜水产</option>
                	<option value="3">猪肉羊肉</option>
                	<option value="4">禽类蛋品</option>
                	<option value="5">新鲜蔬菜</option>
                	<option value="6">速冻食品</option>
				</select>
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox price" name="price" style="width:100%" data-options="label:'商品单价:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox intro" name="intro" style="width:100%" data-options="label:'产地:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox balance" name="balance" style="width:100%" data-options="label:'库存:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox unit" name="unit" style="width:100%" data-options="label:'单位:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox qperied" name="qperied" style="width:100%" data-options="label:'保质期:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox weight" name="weight" style="width:100%" data-options="label:'净含量:',required:true">
            </div>
            <div style="margin-bottom:20px">
                <label>菜品图片：</label>
			<input type="file" name="pictures" class="pictures" data-options="required:true">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-textbox descr" name="descr" style="width:100%;height:60px" data-options="label:'商品简介:',multiline:true">
            </div>
           <div style="text-align:center;padding:5px 0">
            	<a href="javascript:void(0)" class="easyui-linkbutton add_goods"  style="width:80px">添加</a>
        	</div>
        </form>
<script type="text/javascript">
	$('#ffff .add_goods').click(function(){
		//表单提交
		$('#ffff').form('submit', {
		    url:'../../goodsFile.action?op=add',
		    onSubmit: function(){
		        // do some check
		        // return false to prevent submit;
		    },
		    success:function(data){
		        if(data==1){
		        	$.messager.show({
		        		title:'温馨提示',
		        		msg:'商品信息添加成功',
		        		timeout:5000,
		        		showType:'slide'
		        	});
		        	$('#ffff').form('clear');
		        }else{
		        	alert('添加失败');
		        }
		    }
		});
	});


</script>
